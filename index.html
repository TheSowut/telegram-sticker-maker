<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telegram-sticker-maker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <script src="./scripts/script.js"></script>
    <main>
        <div class="container">
            <input type="file" id="imgupload" style="display: none" oninput="inputHandler(event)">
            <div class="drop_zone" ondrop=" dropHandler(event)"
                ondragover="dragOverHandler(event);">
                <label class="choose-photo" for="imgupload">Drop images here</label>
                <p id="emoji">⬇️</p>
            </div>
            <img id="output" width="200" />
        </div>
    </main>

    <div class="notification-container"></div>

</body>

</html>
